<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="submit"] {
            padding: 5px;
            margin: 5px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        td form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h2>Lista de Participantes</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Contato</th>
                <th>Match</th>
                <th>Atualizar Informações</th>
            </tr>
        </thead>
        <tbody>
            {% for participant_id, details in participants.items() %}
            <tr>
                <form action="/update_participant" method="POST">
                    <td>{{ participant_id }}</td>
                    <td><input type="text" name="name" value="{{ details.name or 'N/A' }}" placeholder="Nome"></td>
                    <td><input type="text" name="email" value="{{ details.email or 'N/A' }}" placeholder="Email"></td>
                    <td><input type="text" name="contact" value="{{ details.contact or 'N/A' }}" placeholder="Contato"></td>
                    <td><input type="text" name="match" value="{{ details.match }}" placeholder="Match ID"></td>
                    <td>
                        <input type="hidden" name="participant_id" value="{{ participant_id }}">
                        <input type="submit" value="Atualizar">
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
