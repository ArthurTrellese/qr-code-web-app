<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Participantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="submit"], input[type="search"] {
            padding: 5px;
            margin: 5px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #filters {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        #filters input[type="search"] {
            width: 300px;
            margin-right: 10px;
        }
        #update-all {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #update-all:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Lista de Participantes</h2>

    <!-- Barra de Busca e Filtros -->
    <div id="filters">
        <form method="GET" action="/view_participants">
            <input type="search" name="search" placeholder="Buscar participante...">
            <input type="submit" value="Filtrar">
        </form>
    </div>

    <!-- Tabela de Participantes -->
    <form id="update-all-form" action="/update_all_participants" method="POST">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Contato</th>
                    <th>Match</th>
                    <th>QR Code</th>
                </tr>
            </thead>
            <tbody id="participant-table-body">
                {% for participant_id, details in participants.items() %}
                <tr>
                    <td>{{ participant_id }}</td>
                    <td><input type="text" name="participants[{{ participant_id }}][name]" value="{{ details.name or 'N/A' }}"></td>
                    <td><input type="text" name="participants[{{ participant_id }}][email]" value="{{ details.email or 'N/A' }}"></td>
                    <td><input type="text" name="participants[{{ participant_id }}][contact]" value="{{ details.contact or 'N/A' }}"></td>
                    <td><input type="text" name="participants[{{ participant_id }}][match]" value="{{ details.match }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- BotÃ£o flutuante para atualizar todos os participantes -->
        <button type="submit" id="update-all">Atualizar Todos</button>
    </form>
</body>
</html>
