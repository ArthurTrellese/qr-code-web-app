<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="submit"] {
            padding: 5px;
            margin: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Lista de Participantes</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Contato</th>
                <th>Match</th>
                <th>Atualizar Match</th>
            </tr>
        </thead>
        <tbody>
            {% for participant_id, details in participants.items() %}
            <tr>
                <td>{{ participant_id }}</td>
                <td>{{ details.name or "N/A" }}</td>
                <td>{{ details.email or "N/A" }}</td>
                <td>{{ details.contact or "N/A" }}</td>
                <td>{{ details.match }}</td>
                <td>
                    <form action="/update_match" method="POST">
                        <input type="hidden" name="participant_id" value="{{ participant_id }}">
                        <input type="text" name="new_match_id" value="{{ details.match }}" placeholder="Novo ID do Match" required>
                        <input type="submit" value="Atualizar">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
