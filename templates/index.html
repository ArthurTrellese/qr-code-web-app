<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .menu-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h2 {
            color: #007bff;
            font-size: 22px;
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 14px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .menu-container {
                max-width: 100%;
            }
            h2 {
                font-size: 20px;
            }
            a {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Menu Principal</h2>
        <!-- Atualizar links com IDs dinâmicos de participantes se necessário -->
        <a href="/view_participants">Ver Participantes</a>
        <a href="/form/G-0001">Formulário de Cadastro</a>
        <a href="/scan/G-0001">Escanear QR Code</a>
    </div>
</body>
</html>
